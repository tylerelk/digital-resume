<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../calcstyle.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="previous-input"></div>
            <div class="current-input"></div>
        </div>
        <button class="spanned" id="clear">CLEAR</button>
        <button class="input" id="delete">DEL</button>
        <button class="input operator">รท</button>
        <button class="input number">1</button>
        <button class="input number">2</button>
        <button class="input number">3</button>
        <button class="input operator">+</button>
        <button class="input number">4</button>
        <button class="input number">5</button>
        <button class="input number">6</button>
        <button class="input operator">-</button>
        <button class="input number">7</button>
        <button class="input number">8</button>
        <button class="input number">9</button>
        <button class="input operator">x</button>
        <button class="input number">.</button>
        <button class="input number">0</button>
        <button class="spanned" id="equals">=</button>
    </div>
    <h4>Made by <a href="https://github.com/tylerelk/">TylerElk</a></h4>
</body>
</html>

<script src="../public/calcscript.js"></script>
